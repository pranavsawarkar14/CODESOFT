<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="header-text">Image Gallery</div>
<div class="gallery">
    <div class="gallery-item">
        <img src="a.jpeg" alt="Image 1">
        <div class="caption">Beautiful Landscape</div>
    </div>
    <div class="gallery-item">
        <img src="b.jpeg" alt="Image 2">
        <div class="caption">Calm Waters</div>
    </div>
    <div class="gallery-item">
        <img src="c.jpeg" alt="Image 3">
        <div class="caption">Sunset Bliss</div>
    </div>
    <div class="gallery-item">
        <img src="d.jpeg" alt="Image 4">
        <div class="caption">Nature's Beauty</div>
    </div>
    <div class="gallery-item">
        <img src="e.jpeg" alt="Image 5">
        <div class="caption">Mountain Escape</div>
    </div>
    <div class="gallery-item">
        <img src="f.jpeg" alt="Image 6">
        <div class="caption">City Lights</div>
    </div>
</div>
<div class="lightbox">
    <span class="close">&times;</span>
    <span class="nav left">&#10094;</span>
    <img src="" alt="">
    <span class="nav right">&#10095;</span>
</div>
<footer>
    <p>&copy; 2025 Image Gallery. All Rights Reserved.</p>
</footer>
<script src="script.js"></script>
</body>
</html>
